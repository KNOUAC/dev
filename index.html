<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈 (데이터 통합 버전)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    
    <style>
        body { font-family: "Pretendard Variable", Pretendard, sans-serif; }
        
        /* 펑 터지는 애니메이션 */
        @keyframes pop {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            60% { transform: translate(-50%, -50%) scale(1.2); }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* ✅ 정답 동그라미 스타일 */
        .regular-circle {
            width: 80px;
            height: 80px;
            border: 5px solid #ef4444; /* 빨간색 */
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* 정중앙 정렬 */
            pointer-events: none;
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.3);
            animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            z-index: 10;
        }

        /* ❌ 오답 빗금 스타일 */
        .wrong-slash {
            width: 6px;
            height: 80px;
            background-color: #ef4444;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            pointer-events: none;
            animation: pop 0.3s forwards;
            z-index: 10;
            border-radius: 4px;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="max-w-2xl w-full bg-white rounded-3xl shadow-xl overflow-hidden border border-gray-200">
        <div class="bg-white p-6 border-b border-gray-100">
            <div class="flex justify-between items-center mb-4">
                <span class="px-3 py-1 bg-red-50 text-red-600 text-xs font-bold rounded-full">퀴즈 풀이</span>
                <div class="text-sm text-gray-500 font-medium">
                    <span id="current-num" class="text-red-600 font-bold">1</span> / <span id="total-num">2</span>
                </div>
            </div>
            <div class="w-full bg-gray-100 rounded-full h-2">
                <div id="progress-bar" class="bg-red-500 h-2 rounded-full transition-all duration-500" style="width: 0%"></div>
            </div>
        </div>

        <div class="p-6 sm:p-8 relative">
            <div class="mb-8">
                <span class="inline-block bg-slate-700 text-white text-xs px-2 py-1 rounded mb-2">Q<span id="q-id">1</span></span>
                <h2 id="question-text" class="text-xl sm:text-2xl font-bold text-slate-800 leading-snug">로딩 중...</h2>
            </div>

            <div id="options-container" class="space-y-4"></div>

            <div id="result-area" class="mt-8 hidden fade-in">
                <div id="result-box" class="p-5 rounded-xl border mb-4 bg-gray-50">
                    <h3 id="result-title" class="font-bold text-lg mb-2"></h3>
                    <p id="explanation-text" class="text-gray-700 text-sm leading-relaxed"></p>
                </div>
            </div>
        </div>

        <div class="p-6 bg-gray-50 border-t border-gray-100 flex justify-between">
            <button onclick="prevQuestion()" class="px-4 py-2 text-gray-500 hover:text-gray-900 font-medium transition">이전</button>
            <button onclick="nextQuestion()" class="px-6 py-2 bg-red-600 hover:bg-red-700 text-white font-bold rounded-lg shadow-md transition">다음</button>
        </div>
    </div>

    <script>
        // --- 1. 데이터를 코드 안에 직접 포함 (CORS 에러 해결) ---
        const questions = [
            {
                id: 1,
                question: "인간행동의 개념과 속성에 대한 설명으로 옳지 않은 것은?",
                options: [
                    "개인이 표출하는 일체의 비생리적 작용을 의미한다.",
                    "인간 행동은 작용과 반작용의 쌍방적 속성을 갖는다.",
                    "인간 행동에는 습관적, 무의식적 작용이 포함된다.",
                    "인간 행동은 목적이나 의도가 없이 순전히 반사적인 작용이다."
                ],
                answer: 3,
                explanation: "인간 행동은 단순한 반사 작용이 아닙니다. 모든 행동에는 목적, 의도, 가치, 철학이 명시적 또는 묵시적으로 포함됩니다."
            },
            {
                id: 2,
                question: "프로이트의 정신분석 이론에서 '원초아(Id)'의 특징은?",
                options: [
                    "현실 원리에 따른다.",
                    "도덕적 원리에 따른다.",
                    "쾌락 원리에 따르며 본능적이다.",
                    "의식적 차원에서 작동한다."
                ],
                answer: 2,
                explanation: "원초아(Id)는 쾌락 원리에 따라 작동하며, 본능적인 욕구를 즉각적으로 충족시키려 합니다."
            }
        ];

        let currentIdx = 0;
        let isAnswered = false;

        // --- 2. 로딩 함수 (fetch 없이 바로 실행) ---
        function loadQuestion() {
            // 데이터가 없으면 중단
            if (!questions || questions.length === 0) {
                document.getElementById('question-text').innerText = "문제가 없습니다.";
                return;
            }

            isAnswered = false;
            const q = questions[currentIdx];
            
            // 화면 표시 업데이트
            document.getElementById('q-id').innerText = currentIdx + 1;
            document.getElementById('question-text').innerText = q.question;
            document.getElementById('current-num').innerText = currentIdx + 1;
            document.getElementById('total-num').innerText = questions.length;
            
            // 진행률 업데이트
            const progress = ((currentIdx + 1) / questions.length) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;

            // 해설창 숨김
            document.getElementById('result-area').classList.add('hidden');
            const container = document.getElementById('options-container');
            container.innerHTML = '';

            // 보기 버튼 생성
            q.options.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.className = "relative w-full text-left p-5 rounded-xl border-2 border-gray-100 hover:border-gray-300 hover:bg-gray-50 transition-all duration-200 text-gray-700 font-medium text-lg overflow-hidden";
                btn.innerHTML = `<span class="inline-block mr-3 text-gray-400 font-bold">${String.fromCharCode(65 + idx)}.</span> ${opt}`;
                
                btn.onclick = () => checkAnswer(idx, btn);
                container.appendChild(btn);
            });
        }

        // --- 3. 정답 확인 (CSS 동그라미 적용) ---
        function checkAnswer(selectedIdx, btnElement) {
            if (isAnswered) return;
            isAnswered = true;

            const q = questions[currentIdx];
            const isCorrect = selectedIdx === q.answer;
            const resultArea = document.getElementById('result-area');
            const resultBox = document.getElementById('result-box');
            const resultTitle = document.getElementById('result-title');

            // 마크 생성 (div)
            const mark = document.createElement('div');

            if (isCorrect) {
                mark.className = 'regular-circle'; // 정답: 동그라미
                btnElement.classList.add('border-red-400', 'bg-red-50');
                
                resultTitle.innerHTML = "정답입니다!";
                resultBox.className = "p-5 rounded-xl border border-green-200 bg-green-50 text-green-800";
            } else {
                mark.className = 'wrong-slash'; // 오답: 빗금
                
                // 정답지에도 표시
                const correctBtn = document.getElementById('options-container').children[q.answer];
                const correctMark = document.createElement('div');
                correctMark.className = 'regular-circle';
                correctBtn.appendChild(correctMark);
                correctBtn.classList.add('border-red-400', 'bg-red-50');

                btnElement.classList.add('border-gray-300');
                resultTitle.innerHTML = "오답입니다.";
                resultBox.className = "p-5 rounded-xl border border-red-200 bg-red-50 text-red-800";
            }

            btnElement.appendChild(mark); // 버튼 안에 마크 추가
            document.getElementById('explanation-text').innerText = q.explanation;
            resultArea.classList.remove('hidden');
        }

        // --- 4. 페이지 이동 ---
        function nextQuestion() {
            if (currentIdx < questions.length - 1) {
                currentIdx++;
                loadQuestion();
            } else {
                if(confirm("처음으로 돌아갈까요?")) {
                    currentIdx = 0;
                    loadQuestion();
                }
            }
        }

        function prevQuestion() {
            currentIdx--;
            if (currentIdx < 0) currentIdx = questions.length - 1;
            loadQuestion();
        }

        // --- 5. 앱 시작 ---
        loadQuestion();
    </script>
</body>
</html>
