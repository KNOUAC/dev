<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Grammar Part II</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body { 
            font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', 'Dotum', sans-serif; 
            background-color: #ffffff;
            color: #111827;
            -webkit-font-smoothing: antialiased;
            letter-spacing: -0.03em;
        }

        /* --- ✅ 돋보기 렌즈 효과 스타일 (신규 추가) --- */
        /* 이미지를 감싸는 컨테이너 */
        .magnifier-container {
            position: relative;
            display: inline-block; /* 이미지 크기에 맞춤 */
            cursor: none; /* 돋보기 사용 시 기본 커서 숨김 */
        }

        /* 실제 이미지 */
        .magnifier-image {
            display: block;
            max-width: 100%;
            height: auto;
        }

        /* 돋보기 렌즈 */
        .magnifier-lens {
            position: absolute;
            border: 3px solid #d1d5db; /* 테두리 색상 */
            border-radius: 50%; /* 원형 */
            cursor: none;
            /* 렌즈 크기 설정 */
            width: 120px;
            height: 120px;
            /* 확대 배율에 맞춰 배경 이미지 크기 설정 (스크립트에서 동적 계산됨) */
            background-repeat: no-repeat;
            pointer-events: none; /* 렌즈가 마우스 이벤트를 가로채지 않도록 설정 */
            display: none; /* 평소에는 숨김 */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1), inset 0 0 10px rgba(0,0,0,0.1); /* 입체감 */
            z-index: 100;
        }

        /* --- 채점 마크 (원본 유지) --- */
        .question-header::after {
            content: "";
            position: absolute;
            top: -15px; left: -5px;
            width: 120px; height: 120px;
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            opacity: 0; pointer-events: none; z-index: 50;
            transition: opacity 0.3s ease-out; 
        }

        .question-block.is-correct .question-header::after {
            background-image: url("data:image/svg+xml,%3Csvg width='200' height='200' viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M165.4 96.8c-2.6-21.4-18.1-46.6-38.4-56.2-22.3-10.6-50.6-8.4-71.8 4.4-23.7 14.3-39.7 43.1-37.4 70.8 2.2 26.6 22.9 50.8 49.2 57.6 28.5 7.4 60.3-4.1 81.3-24.8 17.6-17.4 26.1-43.9 22.8-68.5-1.9-13.8-8.8-27.1-19.6-35.8' fill='none' stroke='%23ef4444' stroke-width='10' stroke-linecap='round' stroke-linejoin='round' opacity='0.8'/%3E%3C/svg%3E");
            opacity: 1; transform: rotate(-10deg);
        }

        .question-block.is-wrong .question-header::after {
            background-image: url("data:image/svg+xml,%3Csvg width='200' height='200' viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M40 160 Q 100 100 160 40' fill='none' stroke='%23ef4444' stroke-width='12' stroke-linecap='round' opacity='0.8'/%3E%3C/svg%3E");
            opacity: 1; transform: rotate(0deg);
        }

        .blur-content { filter: blur(4px); user-select: none; opacity: 0.3; transition: all 0.4s ease-in-out; cursor: default; }
        .reveal-content { filter: blur(0); user-select: auto; opacity: 1; }
    </style>
</head>
<body>

    <div class="w-full max-w-screen-md mx-auto px-5 py-10 min-h-screen">
        <div class="border-b-2 border-gray-900 pb-6 mb-12">
            <h1 class="text-[28px] font-extrabold text-gray-900 mb-4 leading-tight">Grammar part II</h1>
            <div class="flex justify-between items-end text-gray-500">
                <span class="font-medium text-[14px]">출대 예시</span>
                <span class="text-[14px]">English Literature</span>
            </div>
        </div>

        <div id="quiz-list" class="space-y-16"></div>
        <div id="error-msg" class="hidden text-center text-red-500 font-bold mt-10"></div>
        <div class="h-40"></div>
    </div>

    <script>
        let questions = [];
        const ZOOM_LEVEL = 2.5; // 돋보기 확대 배율

        document.addEventListener("DOMContentLoaded", () => {
            fetch('./qnas.json')
                .then(response => {
                    if (!response.ok) throw new Error("JSON 파일을 찾을 수 없습니다.");
                    return response.json();
                })
                .then(data => {
                    questions = data;
                    renderAllQuestions();
                    // 질문 렌더링 후 돋보기 기능 활성화
                    activateMagnifiers();
                })
                .catch(error => {
                    console.error('Error:', error);
                    const container = document.getElementById('quiz-list');
                    container.innerHTML = `
                        <div class="p-6 bg-red-50 border border-red-200 rounded text-center text-red-600">
                            <h3 class="font-bold text-lg mb-2">데이터 로딩 실패</h3>
                            <p>questions.json 파일을 불러올 수 없습니다.</p>
                        </div>
                    `;
                });
        });

        // 돋보기 이미지 HTML 생성 헬퍼 함수
        function createMagnifierHTML(src, alt, extraClass = "") {
            if (!src) return "";
            return `
                <div class="magnifier-container mb-5 ${extraClass}">
                    <img src="${src}" class="magnifier-image rounded border border-gray-200" alt="${alt}">
                    <div class="magnifier-lens"></div>
                </div>
            `;
        }

        function renderAllQuestions() {
            const container = document.getElementById('quiz-list');
            container.innerHTML = '';

            if(questions.length === 0) return;

            questions.forEach((q, index) => {
                const qNum = q.id ? q.id : index + 1;
                const wrapper = document.createElement('div');
                wrapper.className = "question-block";
                
                // 지문 Style (유지)
                const passageStyle = "p-5 bg-[#e9e9e9] rounded-lg border border-gray-300 text-[21.5px] md:text-[16.5px] text-slate-800 whitespace-pre-wrap leading-relaxed shadow-sm";

                let passageTopHTML = '';
                const topText = q.passageTop || q.passage;
                if (topText && topText.trim() !== "") {
                    passageTopHTML = `<div class="${passageStyle} mb-5">${topText}</div>`;
                }

                let passageBottomHTML = '';
                if (q.passageBottom && q.passageBottom.trim() !== "") {
                    passageBottomHTML = `<div class="${passageStyle} mb-8">${q.passageBottom}</div>`;
                }

                // ✅ 돋보기 구조로 이미지 HTML 생성
                const imgTopHTML = createMagnifierHTML(q.imgTop, "자료 이미지");
                const imgBottomHTML = createMagnifierHTML(q.imgBottom, "자료 이미지");
                // 해설 이미지는 mb-5 대신 mb-4 적용을 위해 클래스 추가
                const expImgHTML = createMagnifierHTML(q.explanationImg, "해설 이미지", "mb-4 block");

                // 참조 안내문 영역
                let upperContentHTML = '';
                if (q.refInstruction && q.refInstruction.trim() !== "") {
                    const instructionHTML = `
                        <div class="mb-5 text-gray-900 leading-relaxed break-keep">
                            <span class="relative top-[2px] text-[24px] text-blue-600 font-extrabold mr-2 select-none leading-none align-baseline">※</span>
                            <span class="text-[23px] md:text-[17px] font-medium align-baseline">${q.refInstruction}</span>
                        </div>`;
                    upperContentHTML = `<div class="mb-8">${instructionHTML}${imgTopHTML}${passageTopHTML}</div>`;
                } else {
                    if (passageTopHTML !== "" || imgTopHTML !== "") {
                        upperContentHTML = `<div class="mb-8">${imgTopHTML}${passageTopHTML}</div>`;
                    }
                }

                wrapper.innerHTML = `
                    ${upperContentHTML}
                    <div class="question-header relative mb-5">
                        <h2 class="font-medium text-gray-900 leading-[1.35] break-keep">
                            <span class="text-[29px] md:text-[24px] font-bold text-blue-600 mr-2 select-none font-tnum align-baseline">${qNum}</span>
                            <span class="text-[23px] md:text-[17px] align-baseline font-medium">${q.question}</span>
                        </h2>
                    </div>
                    ${imgBottomHTML}
                    ${passageBottomHTML} 
                    <div class="options-list flex flex-col space-y-2 ml-1 sm:ml-2 mb-8"></div>
                    <div class="explanation-area mt-8 p-5 bg-gray-50 border border-gray-200 rounded-lg shadow-sm">
                        <div class="flex items-center gap-2 mb-3">
                            <span class="badge px-3 py-1 text-[12px] font-bold rounded bg-gray-200 text-gray-600 transition-colors">해설</span>
                            <h3 class="status-text font-bold text-[13px] text-gray-400 transition-colors">정답 확인 후 공개</h3>
                        </div>
                        <div class="exp-content blur-content">
                            ${expImgHTML}
                            <p class="text-gray-700 text-[20px] md:text-[16px] leading-relaxed rounded">${q.explanation}</p>
                        </div>
                    </div>
                `;

                const optionsContainer = wrapper.querySelector('.options-list');
                q.options.forEach((opt, optIdx) => {
                    const btn = document.createElement('button');
                    btn.className = "option-btn w-full text-left py-2 px-3 rounded transition-colors flex items-start group hover:bg-gray-100";
                    btn.innerHTML = `
                        <div class="radio-outer mt-[5px] w-[13px] h-[13px] rounded-full border-[1.5px] border-blue-600 mr-3 flex-shrink-0 flex items-center justify-center transition-colors">
                            <div class="radio-inner w-[7px] h-[7px] bg-blue-600 rounded-full transform scale-0 transition-transform duration-200"></div>
                        </div>
                        <span class="text-[21.5px] md:text-[16.5px] text-gray-800 leading-none break-keep pt-[0px]">${opt}</span>
                    `;
                    btn.onclick = () => handleAnswer(wrapper, q, optIdx, btn);
                    optionsContainer.appendChild(btn);
                });

                container.appendChild(wrapper);
            });
        }

        // ✅ 돋보기 기능 활성화 스크립트
        function activateMagnifiers() {
            const containers = document.querySelectorAll('.magnifier-container');

            containers.forEach(container => {
                const img = container.querySelector('.magnifier-image');
                const lens = container.querySelector('.magnifier-lens');

                // 렌즈 배경 이미지 설정
                lens.style.backgroundImage = `url('${img.src}')`;

                const moveMagnifier = (e) => {
                    e.preventDefault(); // 터치 시 스크롤 방지

                    const pos = getCursorPos(e, img);
                    let x = pos.x;
                    let y = pos.y;

                    // 렌즈가 이미지 밖으로 나가지 않도록 제한
                    if (x > img.width - lens.offsetWidth / ZOOM_LEVEL) { x = img.width - lens.offsetWidth / ZOOM_LEVEL; }
                    if (x < lens.offsetWidth / ZOOM_LEVEL) { x = lens.offsetWidth / ZOOM_LEVEL; }
                    if (y > img.height - lens.offsetHeight / ZOOM_LEVEL) { y = img.height - lens.offsetHeight / ZOOM_LEVEL; }
                    if (y < lens.offsetHeight / ZOOM_LEVEL) { y = lens.offsetHeight / ZOOM_LEVEL; }

                    // 렌즈 위치 설정 (마우스 포인터가 렌즈 중앙에 오도록)
                    lens.style.left = (x - lens.offsetWidth / 2) + "px";
                    lens.style.top = (y - lens.offsetHeight / 2) + "px";

                    // 렌즈 배경 이미지 위치 및 크기 설정 (확대 효과)
                    lens.style.backgroundSize = (img.width * ZOOM_LEVEL) + "px " + (img.height * ZOOM_LEVEL) + "px";
                    lens.style.backgroundPosition = "-" + (x * ZOOM_LEVEL - lens.offsetWidth / 2) + "px -" + (y * ZOOM_LEVEL - lens.offsetHeight / 2) + "px";
                };

                // 마우스/터치 이벤트 리스너 등록
                container.addEventListener("mousemove", moveMagnifier);
                container.addEventListener("touchmove", moveMagnifier, { passive: false });

                container.addEventListener("mouseenter", () => { lens.style.display = "block"; });
                container.addEventListener("touchstart", () => { lens.style.display = "block"; }, { passive: false });

                container.addEventListener("mouseleave", () => { lens.style.display = "none"; });
                container.addEventListener("touchend", () => { lens.style.display = "none"; });
            });
        }

        // 커서 위치 계산 헬퍼 함수
        function getCursorPos(e, img) {
            let a, x = 0, y = 0;
            e = e || window.event;
            // 터치 이벤트인 경우 첫 번째 터치 포인트 사용
            const pageX = e.pageX || e.touches[0].pageX;
            const pageY = e.pageY || e.touches[0].pageY;

            /* 이미지의 위치를 구함 */
            a = img.getBoundingClientRect();
            /* 이미지 내에서의 커서 상대 좌표 계산 (스크롤 고려) */
            x = pageX - a.left - window.pageXOffset;
            y = pageY - a.top - window.pageYOffset;
            return { x: x, y: y };
        }

        function handleAnswer(wrapper, questionData, selectedIdx, clickedBtn) {
            // ... (이전과 동일한 채점 로직)
            const isCorrect = selectedIdx === questionData.answer;
            const allBtns = wrapper.querySelectorAll('.option-btn');
            allBtns.forEach(btn => {
                btn.classList.remove('bg-[#e9e9e9]');
                const outer = btn.querySelector('.radio-outer');
                const inner = btn.querySelector('.radio-inner');
                outer.classList.remove('border-red-500'); outer.classList.add('border-blue-600');
                inner.classList.remove('scale-100'); inner.classList.add('scale-0');
            });
            wrapper.classList.remove('is-correct', 'is-wrong');

            clickedBtn.classList.add('bg-[#e9e9e9]');
            const activeOuter = clickedBtn.querySelector('.radio-outer');
            const activeInner = clickedBtn.querySelector('.radio-inner');
            activeOuter.classList.add('border-blue-600'); 
            activeInner.classList.remove('scale-0'); activeInner.classList.add('scale-100');

            const expContent = wrapper.querySelector('.exp-content');
            const statusText = wrapper.querySelector('.status-text');
            const badge = wrapper.querySelector('.badge');

            if (isCorrect) {
                wrapper.classList.add('is-correct'); 
                expContent.classList.replace('blur-content', 'reveal-content');
                statusText.innerText = "정답입니다!"; statusText.className = "status-text font-bold text-[14px] text-blue-600";
                badge.className = "badge px-3 py-1 text-[12px] font-bold rounded bg-blue-100 text-blue-600";
            } else {
                wrapper.classList.add('is-wrong');
                activeOuter.classList.remove('border-blue-600'); activeOuter.classList.add('border-red-500');
                expContent.classList.replace('reveal-content', 'blur-content');
                statusText.innerText = "오답입니다."; statusText.className = "status-text font-bold text-[14px] text-red-500";
                badge.className = "badge px-3 py-1 text-[12px] font-bold rounded bg-red-100 text-red-500";
            }
        }
    </script>
</body>
</html>
