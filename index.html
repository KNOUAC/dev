<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제 풀이 사이트</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; }
        .question-box { border: 1px solid #ddd; padding: 20px; border-radius: 10px; }
        .options button { display: block; width: 100%; margin: 5px 0; padding: 10px; cursor: pointer; }
        .result { margin-top: 15px; padding: 10px; background: #f9f9f9; display: none; }
        .correct { background-color: #d4edda; }
        .wrong { background-color: #f8d7da; }
    </style>
</head>
<body>
    <div class="question-box">
        <h3 id="question-text">문제 로딩 중...</h3>
        <div id="options-container" class="options"></div>
        <div id="result-box" class="result">
            <p id="result-msg"></p>
            <p id="explanation"></p>
            <button onclick="nextQuestion()">다음 문제</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
