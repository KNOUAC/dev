<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 가상요소 퀴즈</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    
    <style>
        body { font-family: "Pretendard Variable", Pretendard, sans-serif; }
        
        /* 애니메이션: 찍히는 느낌 */
        @keyframes stamp {
            0% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
            100% { opacity: 1; }
        }

        /* --- 1. 정답 표시 (동그라미) CSS --- */
        .correct-mark {
            position: relative; /* 자식(::after)의 기준점 */
            border-color: #ef4444 !important; /* Tailwind Red-500 */
            background-color: #fef2f2 !important; /* Tailwind Red-50 */
        }

        .correct-mark::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            /* 중앙 정렬 + 애니메이션 초기값 */
            transform: translate(-50%, -50%); 
            
            width: 70px;       /* 크기 조절 */
            height: 70px;      /* 크기 조절 */
            
            /* 손글씨 느낌: 불규칙한 원형 + 반투명 */
            border: 5px solid rgba(239, 68, 68, 0.7); 
            border-radius: 48% 52% 60% 40% / 55% 45% 55% 45%; 
            
            pointer-events: none;
            box-shadow: 0 0 5px rgba(239, 68, 68, 0.1);
            animation: stamp 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        /* --- 2. 오답 표시 (사선) CSS --- */
        .wrong-mark {
            position: relative;
        }

        .wrong-mark::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            
            width: 6px;        /* 선 두께 */
            height: 90%;       /* 버튼 높이의 90%만큼 */
            
            background-color: rgba(239, 68, 68, 0.7); /* 반투명 빨간색 */
            
            /* 중앙 정렬 + 45도 회전 */
            transform: translate(-50%, -50%) rotate(45deg); 
            transform-origin: center;
            
            pointer-events: none;
            border-radius: 3px; /* 선 끝을 둥글게 */
            animation: stamp 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        /* 페이드인 효과 */
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="max-w-2xl w-full bg-white rounded-3xl shadow-xl overflow-hidden border border-gray-200">
        <div class="bg-white p-6 border-b border-gray-100">
            <div class="flex justify-between items-center mb-4">
                <span class="px-3 py-1 bg-gray-100 text-gray-600 text-xs font-bold rounded-full">CSS ::after 활용</span>
                <div class="text-sm text-gray-500 font-medium">
                    <span id="current-num" class="text-red-500 font-bold">1</span> / <span id="total-num">2</span>
                </div>
            </div>
            <div class="w-full bg-gray-100 rounded-full h-2">
                <div id="progress-bar" class="bg-red-500 h-2 rounded-full transition-all duration-500" style="width: 0%"></div>
            </div>
        </div>

        <div class="p-6 sm:p-8 relative">
            <div class="mb-8">
                <span class="inline-block bg-slate-700 text-white text-xs px-2 py-1 rounded mb-2">Q<span id="q-id">1</span></span>
                <h2 id="question-text" class="text-xl sm:text-2xl font-bold text-slate-800 leading-snug">로딩 중...</h2>
            </div>

            <div id="options-container" class="space-y-4"></div>

            <div id="result-area" class="mt-8 hidden fade-in">
                <div id="result-box" class="p-5 rounded-xl border mb-4 bg-gray-50">
                    <h3 id="result-title" class="font-bold text-lg mb-2"></h3>
                    <p id="explanation-text" class="text-gray-700 text-sm leading-relaxed"></p>
                </div>
            </div>
        </div>

        <div class="p-6 bg-gray-50 border-t border-gray-100 flex justify-between">
            <button onclick="prevQuestion()" class="px-4 py-2 text-gray-500 hover:text-gray-900 font-medium transition">이전</button>
            <button onclick="nextQuestion()" class="px-6 py-2 bg-red-600 hover:bg-red-700 text-white font-bold rounded-lg shadow-md transition">다음</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                id: 1,
                question: "CSS 가상 요소 '::after'의 필수 속성은 무엇인가요?",
                options: [
                    "display: block",
                    "content: ''",
                    "position: absolute",
                    "z-index: 10"
                ],
                answer: 1,
                explanation: "가상 요소인 ::before나 ::after를 화면에 표시하려면 반드시 content 속성이 있어야 합니다. 빈 값('')이라도 넣어야 작동합니다."
            },
            {
                id: 2,
                question: "정답과 오답을 CSS 클래스로만 제어할 때의 장점은?",
                options: [
                    "HTML 구조가 깔끔해진다.",
                    "자바스크립트 코드가 길어진다.",
                    "애니메이션을 사용할 수 없다.",
                    "이미지 파일 용량이 커진다."
                ],
                answer: 0,
                explanation: "별도의 div나 img 태그를 추가/삭제할 필요 없이, 클래스 하나만 토글(toggle)하면 되므로 HTML DOM이 깔끔하게 유지됩니다."
            }
        ];

        let currentIdx = 0;
        let isAnswered = false;

        function loadQuestion() {
            if (!questions.length) return;
            isAnswered = false;
            const q = questions[currentIdx];
            
            document.getElementById('q-id').innerText = currentIdx + 1;
            document.getElementById('question-text').innerText = q.question;
            document.getElementById('current-num').innerText = currentIdx + 1;
            document.getElementById('total-num').innerText = questions.length;
            document.getElementById('progress-bar').style.width = `${((currentIdx + 1) / questions.length) * 100}%`;
            document.getElementById('result-area').classList.add('hidden');

            const container = document.getElementById('options-container');
            container.innerHTML = '';

            q.options.forEach((opt, idx) => {
                const btn = document.createElement('button');
                // CSS 적용을 위해 relative 클래스 유지
                btn.className = "relative w-full text-left p-5 rounded-xl border-2 border-gray-100 hover:border-gray-300 hover:bg-gray-50 transition-all duration-200 text-gray-700 font-medium text-lg overflow-hidden";
                btn.innerHTML = `<span class="inline-block mr-3 text-gray-400 font-bold pointer-events-none">${String.fromCharCode(65 + idx)}.</span> <span class="pointer-events-none">${opt}</span>`;
                
                btn.onclick = () => checkAnswer(idx, btn);
                container.appendChild(btn);
            });
        }

        // --- 핵심 로직: 클래스 추가만으로 끝! ---
        function checkAnswer(selectedIdx, btnElement) {
            if (isAnswered) return;
            isAnswered = true;

            const q = questions[currentIdx];
            const isCorrect = selectedIdx === q.answer;
            const resultArea = document.getElementById('result-area');
            const resultBox = document.getElementById('result-box');
            const resultTitle = document.getElementById('result-title');

            if (isCorrect) {
                // ✅ 정답: 클래스 추가 (CSS ::after가 자동으로 원을 그림)
                btnElement.classList.add('correct-mark');
                
                resultTitle.innerHTML = "정답입니다!";
                resultBox.className = "p-5 rounded-xl border border-green-200 bg-green-50 text-green-800";
            } else {
                // ❌ 오답: 클래스 추가 (CSS ::after가 자동으로 사선을 그림)
                btnElement.classList.add('wrong-mark');
                
                // 정답지에도 표시
                const correctBtn = document.getElementById('options-container').children[q.answer];
                correctBtn.classList.add('correct-mark');

                resultTitle.innerHTML = "오답입니다.";
                resultBox.className = "p-5 rounded-xl border border-red-200 bg-red-50 text-red-800";
            }

            document.getElementById('explanation-text').innerText = q.explanation;
            resultArea.classList.remove('hidden');
        }

        function nextQuestion() {
            if (currentIdx < questions.length - 1) { currentIdx++; loadQuestion(); }
            else if(confirm("처음으로 돌아갈까요?")) { currentIdx = 0; loadQuestion(); }
        }

        function prevQuestion() {
            currentIdx--;
            if (currentIdx < 0) currentIdx = questions.length - 1;
            loadQuestion();
        }

        loadQuestion();
    </script>
</body>
</html>
