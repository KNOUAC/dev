<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인간행동과 사회환경 - 모던 퀴즈</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        body { font-family: "Pretendard Variable", Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

    <div class="max-w-2xl w-full bg-white rounded-3xl shadow-xl overflow-hidden border border-gray-100">
        
        <div class="bg-white p-6 border-b border-gray-100">
            <div class="flex justify-between items-center mb-4">
                <span class="px-3 py-1 bg-indigo-50 text-indigo-600 text-xs font-bold rounded-full">퀴즈 풀이</span>
                <div class="text-sm text-gray-500 font-medium">
                    <span id="current-num" class="text-indigo-600 font-bold">1</span> / <span id="total-num">0</span> 문항
                </div>
            </div>
            <div class="w-full bg-gray-100 rounded-full h-2 mb-2">
                <div id="progress-bar" class="bg-indigo-500 h-2 rounded-full transition-all duration-500" style="width: 0%"></div>
            </div>
        </div>

        <div class="p-6 sm:p-8">
            <div class="mb-6">
                <span class="inline-block bg-gray-800 text-white text-xs px-2 py-1 rounded mb-2">Q<span id="q-id">1</span></span>
                <h2 id="question-text" class="text-xl sm:text-2xl font-bold text-gray-800 leading-snug">
                    문제 로딩 중...
                </h2>
            </div>

            <div id="options-container" class="space-y-3"></div>

            <div id="result-area" class="mt-6 hidden fade-in">
                <div id="result-box" class="p-5 rounded-xl border mb-4">
                    <h3 id="result-title" class="font-bold text-lg mb-2 flex items-center gap-2"></h3>
                    <p id="explanation-text" class="text-gray-700 text-sm leading-relaxed"></p>
                </div>
            </div>
        </div>

        <div class="p-6 bg-gray-50 border-t border-gray-100 flex justify-between">
            <button onclick="prevQuestion()" class="px-4 py-2 text-gray-500 hover:text-gray-700 font-medium transition">← 이전 문제</button>
            <button onclick="nextQuestion()" class="px-6 py-2 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-lg shadow-md transition transform hover:scale-105">다음 문제 →</button>
        </div>
    </div>

    <script>
        let questions = [];
        let currentIdx = 0;
        let isAnswered = false;

        // 1. JSON 파일 불러오기
        fetch('questions.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error("HTTP error " + response.status);
                }
                return response.json();
            })
            .then(data => {
                questions = data;
                loadQuestion(); // 데이터 로딩 후 화면 표시
            })
            .catch(error => {
                console.error("데이터 로딩 실패:", error);
                document.getElementById('question-text').innerText = "문제를 불러올 수 없습니다. (questions.json 확인 필요)";
            });

        function loadQuestion() {
            if (questions.length === 0) return;

            isAnswered = false;
            const q = questions[currentIdx];
            
            // HTML 태그가 존재하는지 확인 후 값 넣기
            // 아래 ID들이 HTML에 반드시 있어야 함
            document.getElementById('q-id').innerText = currentIdx + 1;
            document.getElementById('question-text').innerText = q.question;
            document.getElementById('current-num').innerText = currentIdx + 1;
            document.getElementById('total-num').innerText = questions.length;
            
            const progress = ((currentIdx + 1) / questions.length) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;

            document.getElementById('result-area').classList.add('hidden');
            const optsContainer = document.getElementById('options-container');
            optsContainer.innerHTML = '';

            q.options.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.className = `w-full text-left p-4 rounded-xl border border-gray-200 hover:border-indigo-400 hover:bg-indigo-50 transition-all duration-200 group flex items-start gap-3`;
                btn.innerHTML = `
                    <span class="flex-shrink-0 w-6 h-6 rounded-full bg-gray-100 text-gray-500 text-xs flex items-center justify-center font-bold group-hover:bg-indigo-200 group-hover:text-indigo-700 transition">${String.fromCharCode(65 + idx)}</span>
                    <span class="text-gray-700 font-medium group-hover:text-indigo-900">${opt}</span>
                `;
                btn.onclick = () => checkAnswer(idx, btn);
                optsContainer.appendChild(btn);
            });
        }

        function checkAnswer(selectedIdx, btnElement) {
            if (isAnswered) return;
            isAnswered = true;

            const q = questions[currentIdx];
            const isCorrect = selectedIdx === q.answer;
            const resultArea = document.getElementById('result-area');
            const resultBox = document.getElementById('result-box');
            const resultTitle = document.getElementById('result-title');
            
            if (isCorrect) {
                btnElement.classList.replace('border-gray-200', 'border-green-500');
                btnElement.classList.replace('hover:border-indigo-400', 'bg-green-50');
                btnElement.classList.remove('hover:bg-indigo-50');
                resultBox.className = "p-5 rounded-xl border border-green-200 bg-green-50 text-green-800";
                resultTitle.innerHTML = `✅ 정답입니다!`;
            } else {
                btnElement.classList.replace('border-gray-200', 'border-red-500');
                btnElement.classList.add('bg-red-50');
                resultBox.className = "p-5 rounded-xl border border-red-200 bg-red-50 text-red-800";
                resultTitle.innerHTML = `❌ 아쉽네요.`;
            }

            document.getElementById('explanation-text').innerText = q.explanation;
            resultArea.classList.remove('hidden');
        }

        function nextQuestion() {
            if (currentIdx < questions.length - 1) {
                currentIdx++;
                loadQuestion();
            } else {
                if(confirm("처음으로 돌아갈까요?")) {
                    currentIdx = 0;
                    loadQuestion();
                }
            }
        }

        function prevQuestion() {
            currentIdx--;
            if (currentIdx < 0) currentIdx = questions.length - 1;
            loadQuestion();
        }
    </script>
</body>
</html>
