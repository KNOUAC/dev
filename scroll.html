<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Java 프로그래밍 기말시험</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    
    <style>
        body { 
            font-family: "Pretendard Variable", Pretendard, sans-serif; 
            background-color: #ffffff;
            color: #111827;
            -webkit-font-smoothing: antialiased;
        }

        /* --- 채점 마크 스타일 --- */
        .question-header::after {
            content: "";
            position: absolute;
            top: -15px; left: -5px;
            width: 120px; height: 120px;
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            opacity: 0; pointer-events: none; z-index: 50;
            transition: opacity 0.3s ease-out; 
        }

        /* 정답 (O) */
        .question-block.is-correct .question-header::after {
            background-image: url("data:image/svg+xml,%3Csvg width='200' height='200' viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M165.4 96.8c-2.6-21.4-18.1-46.6-38.4-56.2-22.3-10.6-50.6-8.4-71.8 4.4-23.7 14.3-39.7 43.1-37.4 70.8 2.2 26.6 22.9 50.8 49.2 57.6 28.5 7.4 60.3-4.1 81.3-24.8 17.6-17.4 26.1-43.9 22.8-68.5-1.9-13.8-8.8-27.1-19.6-35.8' fill='none' stroke='%23ef4444' stroke-width='10' stroke-linecap='round' stroke-linejoin='round' opacity='0.8'/%3E%3C/svg%3E");
            opacity: 1; transform: rotate(-10deg);
        }

        /* 오답 (/) */
        .question-block.is-wrong .question-header::after {
            background-image: url("data:image/svg+xml,%3Csvg width='200' height='200' viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M40 160 Q 100 100 160 40' fill='none' stroke='%23ef4444' stroke-width='12' stroke-linecap='round' opacity='0.8'/%3E%3C/svg%3E");
            opacity: 1; transform: rotate(0deg);
        }

        .blur-content { filter: blur(5px); user-select: none; opacity: 0.3; transition: all 0.4s ease-in-out; cursor: default; }
        .reveal-content { filter: blur(0); user-select: auto; opacity: 1; }
    </style>
</head>
<body>

    <div class="w-full max-w-screen-md mx-auto px-5 py-10 min-h-screen">
        <div class="border-b-2 border-gray-900 pb-6 mb-12">
            <h1 class="text-[33px] font-extrabold text-gray-900 mb-4 leading-tight">Java 프로그래밍</h1>
            <div class="flex justify-between items-end text-gray-500">
                <span class="font-medium text-[15px] sm:text-[17px]">2026학년도 1학기 기말고사</span>
                <span class="text-[15px] sm:text-[17px]">컴퓨터공학과 | 김학생</span>
            </div>
        </div>

        <div id="quiz-list" class="space-y-20"></div>
        <div class="h-40"></div>
    </div>

    <script>
        const questions = [
            {
                id: 36,
                passage: "",
                question: "배열을 사용하는 다음 문장 중 올바른 것은? (4점)",
                options: [
                    "int[ ] a = new int[10];",
                    "int b[ ] = { {1, 2, 3}, {4, 5} };",
                    "int[ ] c; c= {1, 2, 3, 4};",
                    "int[ ][ ] d = new int[10];"
                ],
                answer: 0,
                explanation: "배열 선언 및 생성 시 'new 타입[길이]' 형식이 올바릅니다. (A)가 정답입니다."
            },
            {
                id: 37,
                refInstruction: "아래 다이어그램을 보고 물음에 답하시오.",
                // imgTop: 지시문과 지문 사이
                imgTop: "./sample.jpg", 
                passage: `public interface Test {
    _______ void aMethod(String aValue) {
        System.out.println("Hi " + aValue);
    }
}`,
                question: "위 코드의 밑줄 부분에 들어갈 키워드는 무엇인가? (2점)",
                options: ["public", "final", "abstract", "default"],
                answer: 3,
                explanation: "Java 8부터 인터페이스 내에서 구현부(몸체)를 가진 메소드를 선언하려면 'default' 키워드를 사용해야 합니다."
            },
            {
                id: 40,
                refInstruction: "다음 프로그램은 문자열 \"abcde\"를 1,000번 연결하는 작업을 수행한다. 물음에 답하여라. (40~41)",
                passage: `public class StringTest {
    public static void main(String args[]) {
        final String aValue = "abcde";
        String str = new String();

        for(int i = 0; i < 1000; i++)
            str = str + aValue;
        System.out.println(str);
    }
}`,
                question: "프로그램에 등장하는 다음 수식 중 결과가 String 유형이 아닌 것은? (3점)",
                options: [
                    "\"abcde\"",
                    "new String()",
                    "i < 1000",
                    "str + aValue"
                ],
                answer: 2,
                explanation: "i < 1000 은 비교 연산으로 결과는 boolean 타입(true/false)입니다."
            },
            {
                id: 42,
                // imgBottom: 문제와 보기 사이
                imgBottom: "https://via.placeholder.com/600x300/fff7ed/9a3412?text=Stream+Image+(Bottom)",
                question: "다음 그림과 같이 2바이트 단위로 처리하는 스트림 클래스는? (2점)",
                options: [
                    "FileInputStream, FileOutputStream",
                    "FileReader, FileWriter",
                    "InputStream, OutputStream",
                    "Reader, Writer"
                ],
                answer: 1,
                explanation: "문자 단위 입출력(2바이트)을 파일에 수행할 때는 FileReader와 FileWriter를 사용합니다."
            }
        ];

        document.addEventListener("DOMContentLoaded", renderAllQuestions);

        function renderAllQuestions() {
            const container = document.getElementById('quiz-list');
            container.innerHTML = '';

            questions.forEach((q, index) => {
                const qNum = q.id ? q.id : index + 1;
                const wrapper = document.createElement('div');
                wrapper.className = "question-block";
                
                // 1. 지문 (Passage)
                let passageHTML = '';
                if (q.passage && q.passage.trim() !== "") {
                    passageHTML = `<div class="p-6 bg-[#e9e9e9] rounded-lg border border-gray-300 text-[17px] sm:text-[19px] text-slate-800 font-mono whitespace-pre-wrap leading-relaxed shadow-sm">${q.passage}</div>`;
                }

                // 2. 이미지 HTML 생성
                const imgTopHTML = q.imgTop 
                    ? `<img src="${q.imgTop}" class="w-full h-auto mb-5 rounded border border-gray-200 object-contain" alt="자료 이미지">` 
                    : '';
                
                // ✅ imgBottom 스타일: 문제 바로 아래에 위치하므로 mb-8을 주어 보기(Options)와 간격 확보
                const imgBottomHTML = q.imgBottom 
                    ? `<img src="${q.imgBottom}" class="w-full h-auto mb-8 rounded border border-gray-200 object-contain" alt="자료 이미지">` 
                    : '';

                // 3. 상단 콘텐츠 (지시문 + imgTop + Passage)
                let upperContentHTML = '';

                if (q.refInstruction && q.refInstruction.trim() !== "") {
                    const instructionHTML = `
                        <div class="mb-5 text-gray-900 leading-relaxed break-keep">
                            <span class="relative top-[6px] sm:top-[9px] text-[55px] sm:text-[70px] text-blue-600 mr-1 select-none leading-none align-baseline">※</span>
                            <span class="text-[22px] sm:text-[27px] font-medium align-baseline">${q.refInstruction}</span>
                        </div>
                    `;
                    upperContentHTML = `
                        <div class="mb-8">
                            ${instructionHTML}
                            ${imgTopHTML}
                            ${passageHTML}
                        </div>
                    `;
                } else {
                    if (passageHTML !== "" || imgTopHTML !== "") {
                        upperContentHTML = `
                            <div class="mb-8">
                                ${imgTopHTML}
                                ${passageHTML}
                            </div>
                        `;
                    }
                }

                // 4. 최종 조립: upperContent -> Header(문제) -> imgBottom -> Options
                wrapper.innerHTML = `
                    ${upperContentHTML}
                    
                    <div class="question-header relative mb-5">
                        <h2 class="font-medium text-gray-900 leading-relaxed break-keep">
                            <span class="text-[32px] sm:text-[40px] font-bold text-blue-600 mr-2 select-none font-tnum leading-none align-baseline">${qNum}</span>
                            <span class="text-[22px] sm:text-[27px] align-baseline">${q.question}</span>
                        </h2>
                    </div>

                    ${imgBottomHTML}

                    <div class="options-list flex flex-col space-y-2 ml-1 sm:ml-2 mb-8"></div>

                    <div class="explanation-area mt-10 p-6 bg-gray-50 border border-gray-200 rounded-lg shadow-sm">
                        <div class="flex items-center gap-3 mb-4">
                            <span class="badge px-3 py-1.5 text-[15px] font-bold rounded bg-gray-200 text-gray-600 transition-colors">해설</span>
                            <h3 class="status-text font-bold text-[17px] text-gray-400 transition-colors">정답 확인 후 공개</h3>
                        </div>
                        <p class="exp-text blur-content text-gray-700 text-[17px] sm:text-[19px] leading-relaxed rounded">${q.explanation}</p>
                    </div>
                `;

                const optionsContainer = wrapper.querySelector('.options-list');
                q.options.forEach((opt, optIdx) => {
                    const btn = document.createElement('button');
                    btn.className = "option-btn w-full text-left py-2 px-3 rounded transition-colors flex items-start group hover:bg-gray-100";
                    
                    btn.innerHTML = `
                        <div class="radio-outer mt-[3px] w-[22px] h-[22px] sm:w-[27px] sm:h-[27px] rounded-full border-[2.5px] border-blue-600 mr-4 flex-shrink-0 flex items-center justify-center transition-colors">
                            <div class="radio-inner w-[11px] h-[11px] sm:w-[13.5px] sm:h-[13.5px] bg-blue-600 rounded-full transform scale-0 transition-transform duration-200"></div>
                        </div>
                        <span class="text-[22px] sm:text-[27px] text-gray-800 leading-[1.2] break-keep pt-[0px]">${opt}</span>
                    `;
                    btn.onclick = () => handleAnswer(wrapper, q, optIdx, btn);
                    optionsContainer.appendChild(btn);
                });

                container.appendChild(wrapper);
            });
        }

        function handleAnswer(wrapper, questionData, selectedIdx, clickedBtn) {
            const isCorrect = selectedIdx === questionData.answer;
            const allBtns = wrapper.querySelectorAll('.option-btn');

            allBtns.forEach(btn => {
                btn.classList.remove('bg-[#e9e9e9]');
                const outer = btn.querySelector('.radio-outer');
                const inner = btn.querySelector('.radio-inner');
                
                outer.classList.remove('border-red-500'); 
                outer.classList.add('border-blue-600');
                
                inner.classList.remove('scale-100');
                inner.classList.add('scale-0');
            });

            wrapper.classList.remove('is-correct', 'is-wrong');

            clickedBtn.classList.add('bg-[#e9e9e9]');
            const activeOuter = clickedBtn.querySelector('.radio-outer');
            const activeInner = clickedBtn.querySelector('.radio-inner');
            
            activeOuter.classList.add('border-blue-600'); 
            activeInner.classList.remove('scale-0');
            activeInner.classList.add('scale-100');

            const expText = wrapper.querySelector('.exp-text');
            const statusText = wrapper.querySelector('.status-text');
            const badge = wrapper.querySelector('.badge');

            if (isCorrect) {
                wrapper.classList.add('is-correct'); 
                expText.classList.replace('blur-content', 'reveal-content');
                statusText.innerText = "정답입니다!";
                statusText.className = "status-text font-bold text-[17px] text-blue-600";
                badge.className = "badge px-3 py-1.5 text-[15px] font-bold rounded bg-blue-100 text-blue-600";
            } else {
                wrapper.classList.add('is-wrong');
                activeOuter.classList.remove('border-blue-600');
                activeOuter.classList.add('border-red-500');

                expText.classList.replace('reveal-content', 'blur-content');
                statusText.innerText = "오답입니다.";
                statusText.className = "status-text font-bold text-[17px] text-red-500";
                badge.className = "badge px-3 py-1.5 text-[15px] font-bold rounded bg-red-100 text-red-500";
            }
        }
    </script>
</body>
</html>
