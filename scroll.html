<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Java 프로그래밍 기말시험</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    
    <style>
        body { 
            font-family: "Pretendard Variable", Pretendard, sans-serif; 
            background-color: #ffffff;
            color: #111827;
            -webkit-font-smoothing: antialiased;
        }

        /* --- 채점 마크 스타일 --- */
        .question-header::after {
            content: "";
            position: absolute;
            top: -15px; left: -5px;
            width: 80px; height: 80px;
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            opacity: 0; pointer-events: none; z-index: 50;
            transition: opacity 0.3s ease-out; 
        }

        /* 정답 (O) - 회전 */
        .question-block.is-correct .question-header::after {
            background-image: url("data:image/svg+xml,%3Csvg width='200' height='200' viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M165.4 96.8c-2.6-21.4-18.1-46.6-38.4-56.2-22.3-10.6-50.6-8.4-71.8 4.4-23.7 14.3-39.7 43.1-37.4 70.8 2.2 26.6 22.9 50.8 49.2 57.6 28.5 7.4 60.3-4.1 81.3-24.8 17.6-17.4 26.1-43.9 22.8-68.5-1.9-13.8-8.8-27.1-19.6-35.8' fill='none' stroke='%23ef4444' stroke-width='10' stroke-linecap='round' stroke-linejoin='round' opacity='0.8'/%3E%3C/svg%3E");
            opacity: 1; transform: rotate(-10deg);
        }

        /* 오답 (/) - 정자 */
        .question-block.is-wrong .question-header::after {
            background-image: url("data:image/svg+xml,%3Csvg width='200' height='200' viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M40 160 Q 100 100 160 40' fill='none' stroke='%23ef4444' stroke-width='12' stroke-linecap='round' opacity='0.8'/%3E%3C/svg%3E");
            opacity: 1; transform: rotate(0deg);
        }

        .blur-content { filter: blur(5px); user-select: none; opacity: 0.3; transition: all 0.4s ease-in-out; cursor: default; }
        .reveal-content { filter: blur(0); user-select: auto; opacity: 1; }
    </style>
</head>
<body>

    <div class="w-full max-w-screen-md mx-auto px-5 py-8 min-h-screen">
        <div class="border-b-2 border-gray-900 pb-5 mb-10">
            <h1 class="text-3xl font-extrabold text-gray-900 mb-2">Java 프로그래밍</h1>
            <div class="flex justify-between items-end text-gray-500">
                <span class="font-medium text-sm">2026학년도 1학기 기말고사</span>
                <span class="text-sm">컴퓨터공학과 | 김학생</span>
            </div>
        </div>

        <div id="quiz-list" class="space-y-16"></div>
        <div class="h-24"></div>
    </div>

    <script>
        const questions = [
            {
                id: 36,
                passage: "",
                question: "배열을 사용하는 다음 문장 중 올바른 것은? (4점)",
                options: [
                    "int[ ] a = new int[10];",
                    "int b[ ] = { {1, 2, 3}, {4, 5} };",
                    "int[ ] c; c= {1, 2, 3, 4};",
                    "int[ ][ ] d = new int[10];"
                ],
                answer: 0,
                explanation: "배열 선언 및 생성 시 'new 타입[길이]' 형식이 올바릅니다. (A)가 정답입니다."
            },
            {
                id: 37,
                passage: `public interface Test {
    _______ void aMethod(String aValue) {
        System.out.println("Hi " + aValue);
    }
}`,
                question: "아래 인터페이스를 보면 기본 몸체를 가지는 메소드를 볼 수 있다. 밑줄 부분에 들어갈 키워드는 무엇인가? (2점)",
                options: ["public", "final", "abstract", "default"],
                answer: 3,
                explanation: "Java 8부터 인터페이스 내에서 구현부(몸체)를 가진 메소드를 선언하려면 'default' 키워드를 사용해야 합니다."
            },
            {
                id: 38,
                passage: `class Employee {
    int nSalary;
    String szDept;
    public void dojob() { System.out.println("do something"); }
}
class Salesman extends Employee {
    public Salesman() { szDept = "Sales Dept"; }
    public void dojob() { System.out.println("do sales"); }
}
class Developer extends Employee {
    public Developer() { szDept = "Dev Dept"; }
    public void dojob() { System.out.println("do development"); }
}

public class EmployeeTest {
    public static void main(String args[]) {
        Employee emp1, emp2;
        emp1 = new Salesman();
        emp2 = new Developer();
        emp1.dojob();
        emp2.dojob();
    }
}`,
                question: "위 프로그램에 관한 설명으로 잘못된 것은? (4점)",
                options: [
                    "클래스 간의 상속 관계가 존재한다.",
                    "Employee 클래스를 이용하여 자식 클래스를 정의하였다.",
                    "부모 클래스가 추상 클래스로 정의되어 있다.",
                    "부모 유형의 변수에 자식 객체가 대입되었다."
                ],
                answer: 2,
                explanation: "Employee 클래스에 abstract 키워드가 없고 추상 메소드도 없으므로 추상 클래스가 아닙니다. (3)번이 정답입니다."
            }
        ];

        document.addEventListener("DOMContentLoaded", renderAllQuestions);

        function renderAllQuestions() {
            const container = document.getElementById('quiz-list');
            container.innerHTML = '';

            questions.forEach((q, index) => {
                const qNum = q.id ? q.id : index + 1;
                const wrapper = document.createElement('div');
                wrapper.className = "question-block";
                
                let passageHTML = '';
                if (q.passage && q.passage.trim() !== "") {
                    passageHTML = `<div class="mb-5 p-4 bg-gray-50 rounded-lg border border-gray-200 text-base sm:text-lg text-slate-800 font-mono whitespace-pre-wrap leading-relaxed shadow-sm">${q.passage}</div>`;
                }

                wrapper.innerHTML = `
                    ${passageHTML}
                    <div class="question-header relative flex items-start mb-5">
                        <span class="text-2xl sm:text-3xl font-bold text-blue-600 mr-2 sm:mr-3 leading-none font-tnum relative z-10">${qNum}</span>
                        <h2 class="text-xl sm:text-2xl font-bold text-gray-900 leading-snug pt-1">${q.question}</h2>
                    </div>

                    <div class="options-list flex flex-col space-y-1 ml-1 sm:ml-2 mb-6"></div>

                    <div class="explanation-area mt-8 p-5 bg-gray-50 border border-gray-200 rounded-lg shadow-sm">
                        <div class="flex items-center gap-2 mb-3">
                            <span class="badge px-2.5 py-1 text-sm font-bold rounded bg-gray-200 text-gray-600 transition-colors">해설</span>
                            <h3 class="status-text font-bold text-base text-gray-400 transition-colors">정답 확인 후 공개</h3>
                        </div>
                        <p class="exp-text blur-content text-gray-700 text-base leading-relaxed rounded">${q.explanation}</p>
                    </div>
                `;

                const optionsContainer = wrapper.querySelector('.options-list');
                q.options.forEach((opt, optIdx) => {
                    const btn = document.createElement('button');
                    btn.className = "option-btn w-full text-left py-1.5 px-1 rounded transition-colors flex items-start group hover:bg-gray-50";
                    btn.innerHTML = `
                        <div class="radio-outer relative top-1 w-5 h-5 sm:w-6 sm:h-6 rounded-full border-2 border-gray-400 mr-3 flex-shrink-0 flex items-center justify-center transition-colors group-hover:border-gray-600">
                            <div class="radio-inner w-2.5 h-2.5 sm:w-3 sm:h-3 bg-blue-600 rounded-full transform scale-0 transition-transform duration-200"></div>
                        </div>
                        <span class="text-lg sm:text-xl text-gray-800 leading-normal">${opt}</span>
                    `;
                    btn.onclick = () => handleAnswer(wrapper, q, optIdx, btn);
                    optionsContainer.appendChild(btn);
                });

                container.appendChild(wrapper);
            });
        }

        function handleAnswer(wrapper, questionData, selectedIdx, clickedBtn) {
            const isCorrect = selectedIdx === questionData.answer;
            const allBtns = wrapper.querySelectorAll('.option-btn');

            allBtns.forEach(btn => {
                btn.classList.remove('bg-blue-50');
                const outer = btn.querySelector('.radio-outer');
                const inner = btn.querySelector('.radio-inner');
                outer.classList.remove('border-blue-600', 'border-red-500');
                outer.classList.add('border-gray-400');
                inner.classList.remove('scale-100');
                inner.classList.add('scale-0');
            });

            wrapper.classList.remove('is-correct', 'is-wrong');

            // 선택된 보기: 무조건 파란색 스타일
            clickedBtn.classList.add('bg-blue-50');
            const activeOuter = clickedBtn.querySelector('.radio-outer');
            const activeInner = clickedBtn.querySelector('.radio-inner');
            activeOuter.classList.remove('border-gray-400');
            activeOuter.classList.add('border-blue-600'); 
            activeInner.classList.remove('scale-0');
            activeInner.classList.add('scale-100');

            const expText = wrapper.querySelector('.exp-text');
            const statusText = wrapper.querySelector('.status-text');
            const badge = wrapper.querySelector('.badge');

            if (isCorrect) {
                wrapper.classList.add('is-correct'); 
                expText.classList.replace('blur-content', 'reveal-content');
                statusText.innerText = "정답입니다!";
                statusText.className = "status-text font-bold text-base text-blue-600";
                // 뱃지 색상 변경
                badge.className = "badge px-2.5 py-1 text-sm font-bold rounded bg-blue-100 text-blue-600";
            } else {
                wrapper.classList.add('is-wrong');
                expText.classList.replace('reveal-content', 'blur-content');
                statusText.innerText = "오답입니다.";
                statusText.className = "status-text font-bold text-base text-red-500";
                // 뱃지 색상 변경
                badge.className = "badge px-2.5 py-1 text-sm font-bold rounded bg-red-100 text-red-500";
            }
        }
    </script>
</body>
</html>
